<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>QuizApp</title>
</head>
<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h1 class="text-primary display-3 my-4">Scaler Quiz</h1>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are<span class="text-primary display-4 p-3">0%</span>true Scalerite</p>
        </div>
    </div>



    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Who are the founders of Scaler?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label for="" class="form-check-label">Kshitij and Pragy</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Abhimanyu and Anshuman</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label for="" class="form-check-label">Anshuman and Kshitij</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="D">
                        <label for="" class="form-check-label">Saurabh and Abhimanyu</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Who is the top-rated instructor at Scaler?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label for="" class="form-check-label">Anshuman Singh</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">Sumit Malik</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label for="" class="form-check-label">Kshitij Mishra</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="D">
                        <label for="" class="form-check-label">Pragy Agarwal</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. What are the principles of Scaler?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label for="" class="form-check-label">Respect, Intensity, Curiosity, Education</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">Respect, Integrity, Curiosity, Excellence</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C">
                        <label for="" class="form-check-label">Realize, Interest, Clarity, Education</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="D">
                        <label for="" class="form-check-label">Respect, Intensity, Curiosity, Excellence</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. What's the correct flow?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label for="" class="form-check-label">Scaler Academy, InterviewBit, SST, SSB</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">Scaler Academy, InterviewBit, SSB, SST</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C">
                        <label for="" class="form-check-label">Scaler Academy, SST, SSB, InterviewBit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="D">
                        <label for="" class="form-check-label">InterviewBit, Scaler Academy, SST, SSB</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>            
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
